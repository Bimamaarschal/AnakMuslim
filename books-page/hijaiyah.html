<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Paket Hijaiyah</title>
    <meta name="description" content="360&deg; Image - A-Frame" />
    <script src="../assets/dist/aframe-master.js"></script>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>
  </head>

  <body>
    <!-- Alif -->
    <a-scene embedded arjs>
      <a-marker type="pattern" url="../patt/p1.patt">
        <a-image
          src="../assets/imgs/k1.png"
          position="0 1 0"
          scale="1 1 1"
          rotation="0 2 0"
          animation="property: rotation; to: 0 360 0; loop: true; dur: 7000"
        />
      </a-marker>
      <a-entity
          rotation="-90 0 0"
          material="color: blue"
          text="value: Nanas /n bahasa arab nanas yaitu أناناس / ananas.
        "
         camera ></a-entity>
    </a-scene>

    <!-- Ba -->
    <a-scene embedded arjs>
      <a-marker type="pattern" url="../patt/p2.patt">
        <a-image
          src="../assets/imgs/k2.png"
          position="0 1 0"
          scale="1 1 1"
          rotation="0 2 0"
          animation="property: rotation; to: 0 360 0; loop: true; dur: 7000"
        />
      </a-marker>
      <a-entity
          rotation="-90 0 0"
          material="color: blue"
          text="value: Bebek /n bahasa arab bebek yaitu بَطَّةٌ / baththatun.
        "
         camera ></a-entity>
    </a-scene>

    <!-- Ta -->
    <a-scene embedded arjs>
      <a-marker type="pattern" url="../patt/p3.patt">
        <a-image
          src="../assets/imgs/k3.png"
          position="0 1 0"
          scale="1 1 1"
          rotation="0 2 0"
          animation="property: rotation; to: 0 360 0; loop: true; dur: 7000"
        />
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>

    

    <!-- Tsa -->
    <a-scene embedded arjs>
      <a-marker type="pattern" url="../patt/p4.patt">
        <a-entity
          rotation="-90 0 0"
          material="color: blue"
          text="value: Bahasa arab budaya islam yaitu اثقافة الإسلامية / thaqafat al'iislamia.
        "
        >
        <a-image
          src="../assets/imgs/k4.png"
          position="0 1 0"
          scale="1 1 1"
          rotation="0 2 0"
          animation="property: rotation; to: 0 360 0; loop: true; dur: 7000"
        />
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>

    <!-- Jim -->
    <a-scene embedded arjs>
      <a-marker type="pattern" url="../patt/p5.patt">
        <a-entity
          rotation="-90 0 0"
          material="color: blue"
          text="value: Bahasa arab paspor yaitu جواز سفر / juaz safer.
        "
        >
        <a-image
          src="../assets/imgs/k5.png"
          position="0 1 0"
          scale="1 1 1"
          rotation="0 2 0"
          animation="property: rotation; to: 0 360 0; loop: true; dur: 7000"
        />
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>

    
  </body>
</html>
